<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CobraDash | Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .gradient-text { background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="text-slate-200 pb-20">

    <nav class="sticky top-0 z-50 glass mb-6 px-6 py-4 flex justify-between items-center border-b border-white/5">
        <div>
            <h1 class="text-xl font-extrabold tracking-tighter gradient-text">COBRADASH</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Sales Intelligence</p>
        </div>
        <div class="flex items-center gap-2 bg-emerald-500/10 px-3 py-1.5 rounded-full border border-emerald-500/20">
            <div class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-bold text-emerald-500 uppercase">Live</span>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-4 space-y-6">
        
        <div class="grid grid-cols-2 gap-4">
            <div class="glass p-5 rounded-[2rem] shadow-2xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Faturamento</p>
                <p id="faturamento" class="text-xl font-extrabold text-white">R$ 0,00</p>
                <div class="mt-2 text-[9px] text-emerald-400 font-bold">+12.5% vs ontem</div>
            </div>
            <div class="glass p-5 rounded-[2rem] shadow-2xl">
                <p class="text-slate-500 text-[10px] font-bold uppercase mb-1">Vendas</p>
                <p id="vendas" class="text-xl font-extrabold text-white">0</p>
                <div class="mt-2 text-[9px] text-blue-400 font-bold">Processadas</div>
            </div>
        </div>

        <div class="glass p-5 rounded-[2rem] flex justify-between items-center">
            <div>
                <p class="text-slate-500 text-[10px] font-bold uppercase">Ticket MÃ©dio</p>
                <p id="ticket" class="text-lg font-extrabold text-white mt-0.5">R$ 0,00</p>
            </div>
            <div class="bg-purple-500/20 p-3 rounded-2xl text-purple-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
            </div>
        </div>

        <div>
            <h3 class="text-sm font-bold mb-4 px-2 flex justify-between items-center">
                <span>Feed de Vendas</span>
                <span id="contador-lista" class="text-[10px] bg-white/5 px-2 py-0.5 rounded-md text-slate-400">0 hoje</span>
            </h3>
            
            <div id="lista-vendas" class="space-y-3">
                <div class="animate-pulse glass p-4 rounded-3xl flex gap-4 items-center">
                    <div class="w-10 h-10 bg-white/5 rounded-full"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-2 bg-white/5 rounded w-1/2"></div>
                        <div class="h-2 bg-white/5 rounded w-1/4"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadAppData() {
            try {
                const res = await fetch('/api/vendas');
                const data = await res.json();
                
                let total = 0;
                const container = document.getElementById('lista-vendas');
                container.innerHTML = '';
                
                data.reverse().forEach(item => {
                    const val = parseFloat(String(item["VALOR "] || item["VALOR"]).replace(',', '.'));
                    total += val;
                    
                    const card = `
                        <div class="glass p-4 rounded-[1.5rem] flex items-center justify-between hover:bg-white/5 transition-all">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center font-bold text-xs">
                                    ${item.nome.substring(0,2).toUpperCase()}
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-white leading-none">${item.nome}</p>
                                    <p class="text-[10px] text-slate-500 mt-1 font-medium">${item.PRODUTO}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-extrabold text-blue-400">R$ ${val.toFixed(2)}</p>
                                <p class="text-[8px] text-slate-600 font-bold uppercase">Confirmado</p>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });

                document.getElementById('faturamento').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('vendas').innerText = data.length;
                document.getElementById('ticket').innerText = (total / data.length).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('contador-lista').innerText = `${data.length} registros`;

            } catch (e) {
                console.error("Erro ao carregar app");
            }
        }
        loadAppData();
    </script>
</body>
</html>
