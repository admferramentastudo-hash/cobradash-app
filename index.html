<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CobraDash 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white font-sans p-6">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-black italic tracking-tighter">COBRA<span class="text-blue-500">DASH</span></h1>
            <div id="status-dot" class="flex items-center gap-2 text-xs font-bold text-slate-500">
                <span class="w-2 h-2 bg-slate-500 rounded-full"></span> AGUARDANDO N8N
            </div>
        </header>

        <div id="loader" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
            <p class="text-slate-400">Buscando vendas na planilha...</p>
        </div>

        <div id="dashboard" class="hidden animate-in fade-in duration-500">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Faturamento Total</p>
                    <p id="faturamento" class="text-4xl font-black text-emerald-400 mt-1">R$ 0,00</p>
                </div>
                <div class="bg-slate-900 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                    <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Vendas Realizadas</p>
                    <p id="vendas" class="text-4xl font-black text-blue-500 mt-1">0</p>
                </div>
            </div>

            <div class="bg-slate-900 rounded-3xl border border-slate-800 shadow-2xl overflow-hidden">
                <div class="p-4 border-b border-slate-800 bg-slate-900/50">
                    <h2 class="font-bold text-sm">LISTA DE VENDAS RECENTES</h2>
                </div>
                <div class="overflow-x-auto max-h-[400px] overflow-y-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="sticky top-0 bg-slate-800 text-slate-400 text-[10px] uppercase font-bold">
                            <tr>
                                <th class="p-4">Cliente</th>
                                <th class="p-4">Produto</th>
                                <th class="p-4 text-right">Valor</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo" class="divide-y divide-slate-800">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchVendas() {
            try {
                const response = await fetch('/api/vendas');
                const data = await response.json();
                
                let totalFaturado = 0;
                const corpo = document.getElementById('tabela-corpo');
                
                data.forEach(item => {
                    const v = item["VALOR "] || item["VALOR"] || "0";
                    const valorNum = parseFloat(String(v).replace(',', '.'));
                    totalFaturado += valorNum;
                    
                    corpo.innerHTML += `
                        <tr class="hover:bg-slate-800/50 transition-colors">
                            <td class="p-4 text-sm font-medium border-none">${item.nome}</td>
                            <td class="p-4 text-xs text-slate-500 border-none">${item.PRODUTO}</td>
                            <td class="p-4 text-sm font-bold text-blue-400 text-right border-none">R$ ${valorNum.toFixed(2)}</td>
                        </tr>
                    `;
                });

                document.getElementById('faturamento').innerText = totalFaturado.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                document.getElementById('vendas').innerText = data.length;
                document.getElementById('status-dot').innerHTML = '<span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> ONLINE';
                document.getElementById('status-dot').className = "flex items-center gap-2 text-xs font-bold text-emerald-500";
                
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } catch (err) {
                document.getElementById('loader').innerHTML = `<p class="text-red-500 font-bold">ERRO AO CARREGAR: Verifique o link da API</p>`;
            }
        }
        fetchVendas();
    </script>
</body>
</html>
